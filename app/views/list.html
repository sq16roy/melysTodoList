<Section class="container">
  <header class="pager">
        <h1 class="text-center display-1">Quality-tool Form</h1>
    </header>
    <div class="page-header well">
        <div class="row">
            <div class="col-md-4"> 
                <label>Name:</label>
                <input type="text" ng-model="user.name" placeholder=" Your name" required="" class="ng-dirty ng-valid-parse ng-touched ng-not-empty ng-valid ng-valid-required">
            </div>
            <div class="col-md-4">
                <label>Project Name:</label>
                <input type="text" ng-model="user.project" placeholder=" Name of the project" required="" class="ng-touched ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required">
            </div>
            <div class="text-right">
                <div class="btn-group bootstrap-select ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"><button type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" role="button" title="Front-end" aria-expanded="false"><span class="filter-option pull-left">
                    <option class="bs-title-option" value="">Subteam</option>
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="CMS">CMS</option>
                </select></div>
            </div>
        </div>
    </div>
    <div class="scdSbm">
				<input type="submit" value="Submit" class="btn btn-success center-block">
			</div>
</Section>
