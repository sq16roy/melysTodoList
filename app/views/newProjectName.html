<Section class="container">
  <header class="pager">
        <h1 class="text-center display-1">Add New Projects</h1>
    </header>
    <div class="page-header well">
        <div class="row">
            <div class="col-md-4"> 
                <label>Name:</label>
                <input type="text" ng-model="user.name" placeholder=" Your user name" required="" class="ng-dirty ng-valid-parse ng-touched ng-not-empty ng-valid ng-valid-required">
            </div>
            <div class="col-md-4">
                <label>Project Name:</label>
                <input type="text" ng-model="user.project" placeholder=" Name of the project" required="" class="ng-touched ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required">
            </div>
        </div>
    </div>
    <div class="scdSbm">
				<input type="submit" value="Submit" class="btn btn-success center-block">
			</div>
</Section>
